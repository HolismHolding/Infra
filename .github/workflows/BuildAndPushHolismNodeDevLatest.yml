name: Build & Push holism/node-dev:latest

on:
  workflow_dispatch:

jobs:
  buildAndPush:
    runs-on: ubuntu-latest
    steps:
      - name: Get /HolismHolding/Infra
        run: |
          sudo mkdir /HolismHolding
          sudo chmod 777 /HolismHolding
          cd /HolismHolding
          git clone https://github.com/HolismHolding/Infra

      - name: Build holism/node-dev
        run: |
          cd /HolismHolding/Infra/Node/Dev
          docker build -t holism/node-dev:latest .
      - name: Push holism/node-dev
        run: |
          echo ${{ secrets.DOCKER_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push holism/node-dev:latest
