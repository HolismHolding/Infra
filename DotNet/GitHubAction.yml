name: Build & push Docker image

on:
  schedule:
    - cron:  '30 7 * * *'
  workflow_dispatch:

jobs:
  buildAndPush:
    runs-on: ubuntu-latest
    steps:

      # Base

      - name: Get /HolismHolding/Infra
        run: |
          sudo mkdir /HolismHolding
          sudo chmod 777 /HolismHolding
          cd /HolismHolding
          git clone https://github.com/HolismHolding/Infra
          
      - name: Get /HolismDotNet/Infra
        run: |
          sudo mkdir /HolismDotNet
          sudo chmod 777 /HolismDotNet
          cd /HolismDotNet
          git clone https://github.com/HolismDotNet/Infra

      - name: Create /${Organization} directory
        run: |
          sudo mkdir /${Organization}
          sudo chmod 777 /${Organization}

      # Dependencies

      GettingDependencyRepositoriesPlacholder

      # Main
          
      GettingMainRepositoryPlaceholder
          
      - name: Build production docker
        run: |
          cd /${Organization}/${Repository}
          /HolismHolding/Infra/Commands/Build
      - name: Log in to GitHub Container Repository
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push the image
        run: |
          docker push ghcr.io/${LowercaseOrg}/${LowercaseRepo}:latest
      - name: Logout from GitHub Container Repository
        run: |
          docker logout